    <div id="bandeau_page" class="case">
        <a href="index.html" class="change_page">Revenir</a>
    </div>


    <div class="questionnaire_fenetre">
        <h1>Testez vos connaissances</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Par quel artiste le tableau originel a-t-il été peint ?</p>
                <label><input type="radio" name="question1" value="incorrect"> Pablo Picasso</label><br>
                <label><input type="radio" name="question1" value="incorrect"> Vincent Van Gogh</label><br>
                <label><input type="radio" name="question1" value="correct"> Gustav Klimt</label><br>
            </div>
            <div class="question">
                <p>Le renard est un : </p>
                <label><input type="radio" name="question2" value="incorrect"> félin</label><br>
                <label><input type="radio" name="question2" value="incorrect"> bovidé</label><br>
                <label><input type="radio" name="question2" value="correct"> canidé</label><br>
            </div>
            <br>
            <br>
            <div class="bouton_valider">
                <button id="verif_quiz"> Vérifie tes réponses !</button>
            </div>
        </form>

        <div id="resultat-quiz" style="display: none;"></div>

    </div>

    <script>
        const quizForm = document.getElementById('quiz-form');
        const resultatQuiz = document.getElementById('resultat-quiz');
    
        if (quizForm && resultatQuiz) {
            quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            
            // Récupérer les réponses
            const reponse1 = document.querySelector('input[name="question1"]:checked');
            const reponse2 = document.querySelector('input[name="question2"]:checked');
            
            // Vérifier les réponses
            let score = 0;
            let message = '';
            
            if (!reponse1 || !reponse2) {
                message = 'Veuillez répondre à toutes les questions.';
            } else {
                if (reponse1.value === 'correct') {
                    score++;
                }
                if (reponse2.value === 'correct') {
                    score++;
                }
                
                // Messages personnalisés selon le score
                if (score === 0) {
                    message = 'Vous avez obtenu 0 point sur 2. Réessayez!';
                } else if (score === 1) {
                    message = 'Vous avez obtenu 1 point sur 2. Pas mal!';
                } else {
                    message = "Bravo! Vous avez obtenu 2 points sur 2! La lettre est C";
                }
            }
            
            // Afficher le résultat
            resultatQuiz.textContent = message;
            resultatQuiz.style.display = 'block';
            
            // Ajouter une classe pour l'animation
            resultatQuiz.classList.add('resultat-anime');
            
            // Retirer la classe après l'animation
            setTimeout(function() {
                resultatQuiz.classList.remove('resultat-anime');
            }, 1000);
        });
        }
    </script>
</body>
